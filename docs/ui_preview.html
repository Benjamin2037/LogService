<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogService UI Preview</title>
    <style>
      :root {
        --bg: #f4efe6;
        --card: #ffffff;
        --text: #2b2a27;
        --muted: #6b6760;
        --accent: #1f4f5a;
        --accent-2: #3a7ca5;
        --border: #e2d8c8;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 15% 20%, rgba(31, 79, 90, 0.08), transparent 45%),
          radial-gradient(circle at 80% 10%, rgba(58, 124, 165, 0.08), transparent 45%),
          radial-gradient(circle at 50% 80%, rgba(198, 142, 64, 0.08), transparent 45%),
          var(--bg);
        min-height: 100vh;
      }
      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 48px 24px 80px;
        display: grid;
        gap: 24px;
      }
      .title {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .title h1 {
        margin: 0;
        font-size: 44px;
      }
      .title p {
        margin: 0;
        color: var(--muted);
        font-size: 18px;
      }
      .badge {
        align-self: flex-start;
        border: 1px solid var(--border);
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        background: #ffffff;
        color: var(--accent);
      }
      .panel {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 18px 40px rgba(31, 41, 55, 0.08);
      }
      .panel.compact { padding: 20px; }
      .timeline {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .timeline-track {
        position: relative;
        height: 52px;
        background: #faf7f1;
        border: 1px solid var(--border);
        border-radius: 999px;
      }
      .timeline-window {
        position: absolute;
        left: 20%;
        width: 30%;
        height: 100%;
        background: rgba(31, 79, 90, 0.16);
        border-left: 2px solid var(--accent);
        border-right: 2px solid var(--accent);
      }
      .event {
        position: absolute;
        top: 8px;
        transform: translateX(-50%);
        background: #ffffff;
        border: 1px solid var(--border);
        color: var(--accent);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
      }
      .ticks { display: flex; justify-content: space-between; font-size: 12px; color: var(--muted); }
      .layout { display: grid; grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr); gap: 24px; }
      .chips { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 8px; }
      .chip { background: #ffffff; border: 1px solid var(--border); border-radius: 999px; padding: 6px 12px; font-size: 12px; }
      .chat { display: grid; gap: 12px; }
      .message { padding: 16px; border-radius: 16px; border: 1px solid var(--border); background: #ffffff; }
      .message.user { border-left: 4px solid var(--accent); }
      .message.system { border-left: 4px solid var(--accent-2); }
      .message pre { margin: 8px 0 0; white-space: pre-wrap; color: var(--muted); font-family: "SF Mono", Menlo, monospace; font-size: 12px; }
      @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="badge">Timeline-first</div>
        <h1>LogService UI Preview</h1>
        <p>时间线优先 + 商务浅色风格。</p>
      </div>

      <div class="panel">
        <div class="timeline">
          <div class="timeline-track">
            <div class="timeline-window"></div>
            <div class="event" style="left: 22%">leader</div>
            <div class="event" style="left: 46%">ready slow</div>
            <div class="event" style="left: 62%">ready slow</div>
            <div class="event" style="left: 78%">new image</div>
          </div>
          <div class="ticks"><span>14:10</span><span>14:15</span><span>14:20</span><span>14:25</span></div>
        </div>
      </div>

      <div class="layout">
        <div>
          <div class="panel">
            <div class="chips">
              <span class="chip">PD</span><span class="chip">TiDB</span><span class="chip">TiKV</span>
            </div>
            <div class="chips">
              <span class="chip">leader</span><span class="chip">ready</span><span class="chip">campaign</span>
            </div>
          </div>
        </div>
        <div>
          <div class="panel">
            <div class="chat">
              <div class="message user">查询 PD leader ready 变慢原因，时间 14:10~14:25</div>
              <div class="message system">ready 延迟 3min~6min<pre>[2026/01/28 06:19:16] API Service leader is ready to serve ...</pre></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
